<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgAnim 12s ease infinite;
      overflow: hidden;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #welcome {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #fff0f5;
      margin-top: 80px;
      opacity: 0;
      animation: fadeZoom 2s forwards;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #fff;
      font-size: 40px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeZoom 2s 2s forwards;
    }

    @keyframes fadeZoom {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #buttons {
      margin-top: 50px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      font-family: 'Poppins', sans-serif;
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #yesBtn {
      background: #00c851;
    }

    #noBtn {
      background: #ff4444;
      position: absolute;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-45deg);
      animation: shine 2s infinite;
      z-index: -1;
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    #result {
      margin-top: 50px;
      font-size: 26px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff80ab;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .heart {
      position: fixed;
      font-size: 20px;
      color: red;
      animation: floatHeart 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% { opacity: 0.7; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Audio dari Vocaroo -->
  <audio id="loveAudio">
    <source src="https://media.vocaroo.com/mp3/1gYNMzFmZZbn" type="audio/mp3">
  </audio>

  <div id="welcome">Halo sayang, selamat datang</div>
  <h1>Maukah kamu jadi pacarku?</h1>

  <div id="buttons">
    <button id="yesBtn">Ya</button>
    <button id="noBtn">Tidak</button>
  </div>

  <div id="result"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const audio = document.getElementById("loveAudio");

    // Hati jatuh
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 15 + 15) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 400);

    // Tombol "tidak" kabur
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transition = "0.2s";
      noBtn.style.transform = "rotate(" + (Math.random() * 40 - 20) + "deg)";
    });

    // Tombol "Ya"
    yesBtn.addEventListener("click", () => {
      result.innerHTML = "Yeay! Aku sayang kamu banget!";
      audio.play();
    });
  </script>
</body>
</html>
